<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three.js Font Test</title>
    <script src="/lib/opentype.min.js"></script>
    <style>
        body {
            margin: 0;
            font-family: monospace;
            overflow: hidden;
        }
        #canvas {
            display: block;
        }
        .controls {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(255,255,255,0.9);
            padding: 15px;
            border-radius: 4px;
        }
        button {
            margin-right: 10px;
            padding: 5px 15px;
        }
        .status {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <div class="controls">
        <div class="status">Loading...</div>
        <button id="toggleWireframe">Toggle Wireframe</button>
        <button id="toggleRotation">Toggle Rotation</button>
        <label>
            Depth: <input type="range" id="depthSlider" min="5" max="100" value="40">
            <span id="depthValue">40</span>
        </label>
    </div>
    <script type="module" src="/threejs-font-test.js"></script>
</body>
</html>
